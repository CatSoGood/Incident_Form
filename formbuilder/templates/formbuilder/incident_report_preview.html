{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report Preview</title>
    <link rel="stylesheet" href="{% static 'formbuilder/style.css' %}">
    <style>
        .header img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
        }
        .footer img {
            width: 100%;
            max-height: 80px;
            object-fit: cover;
        }
        .content {
            padding: 20px;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .preview-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .preview-table td:first-child {
            font-weight: bold;
            text-align: left;
            background-color: #f7f9fc;
        }
        .preview-table td:last-child {
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="{% static 'formbuilder/images/Header.jpg' %}" alt="Header">
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Incident Report Preview</h1>
        <table class="preview-table">
            {% if data %}
                {% for key, value in data.items %}
                    <tr>
                        <!-- เปลี่ยนจาก replace เป็นแสดง key แบบ Title -->
                        <td>{{ key|title }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No data available</td>
                </tr>
            {% endif %}
        </table>
    </div>

    <!-- Footer -->
    <div class="footer">
        <img src="{% static 'formbuilder/images/Footer.png' %}" alt="Footer">
    </div>

    <!-- Buttons -->
    <div class="actions">
        <a href="{% url 'download_pdf' %}" class="btn">Download PDF</a>
        <a href="{% url 'create_incident_report' %}" class="btn btn-secondary">Edit Form</a>
    </div>
</body>
</html>
