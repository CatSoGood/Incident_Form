{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report Preview</title>
    <link rel="stylesheet" href="{% static 'formbuilder/style.css' %}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="{% static 'formbuilder/images/Header.jpg' %}" alt="Header">
    </div>

    <!-- Content Section -->
    <div class="content">
        <h1>Incident Report Preview</h1>
        <table class="preview-table">
            {% for key, value in data.items %}
            {% if key != "uploaded_image" %}
            <tr>
                <td class="label">{{ key|title }}</td>
                <td class="value">{{ value }}</td>
            </tr>
            {% endif %}
            {% endfor %}
        </table>

        <!-- Display uploaded image -->
        {% if data.uploaded_image %}
        <div class="image-preview">
            <h3>Uploaded Image</h3>
            <img class="preview-image" src="{{ data.uploaded_image.url }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <img src="{% static 'formbuilder/images/Footer.png' %}" alt="Footer">
    </div>
    <div class="buttons">
        <a href="{% url 'download_pdf' %}" class="btn-download">Download PDF</a>
        <a href="{% url 'create_incident_report' %}" class="btn-edit">Edit Form</a>
    </div>
</body>
</html>
